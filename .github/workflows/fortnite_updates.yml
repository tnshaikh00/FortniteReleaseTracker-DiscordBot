name: Fortnite Updates to Discord

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:
    inputs:
      force_send:
        description: "Force a send even if version didn't change"
        required: false
        default: "false"

permissions:
  contents: write

concurrency:
  group: fortnite-updates
  cancel-in-progress: false

jobs:
  check-and-notify:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          FORTNITE_API_KEY: ${{ secrets.FORTNITE_API_KEY }}
          STATE_PATH: state/fortnite_state.json
          ENABLE_CROWDSIZE: "true"
          # Pass FORCE_SEND from workflow_dispatch input (defaults to false)
          FORCE_SEND: ${{ github.event.inputs.force_send || 'false' }}
          DEBUG: "1"
        run: python fortnite_update_notifier.py

      - name: Commit state if changed
        run: |
          if [[ -f state/fortnite_state.json ]]; then
            if ! git diff --quiet state/fortnite_state.json; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add state/fortnite_state.json
              git commit -m "chore: update fortnite_state.json [skip ci]"
              git push
            else
              echo "State file unchanged."
            fi
          else
            echo "No state file yet."
          fi
